<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Soma dos números</title>
</head>

<body class="mt-5">
    <div class="container card col-md-4 text-center border-5 border-dark rounded-4">
        <h1 class="p-2 fs-3 mt-3">Até que número gostaria de somar?</h1>

        <hr>
        <div class="mt-3 mb-3">
            <input id="numero" type="number" step="1" min="1" class="text-center fs-4"
                placeholder="Digite um número" value="100">
        </div>
        <hr>

        <div>

            <button class="btn btn-dark btn-lg mt-3" id="botao">Calcular</button>
            <div>

                <p class="text-center mt-3 mb-3 fs-4 fw-bold text-primary"><span id="result"></span></p>

            </div>

        </div>
    </div>

    <script src="somaAteX.js"></script>
</body>

</html>
